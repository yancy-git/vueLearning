<!DOCTYPE html>
<html>
    <head>
        <title>复习</title>
        <meta charset="UTF-8"/>
        <script src="./js/vue.min.js"></script>
    <head>
    <body>
        <div id="app">
            <p>{{message}}</p>
            <!-- //显示元素 -->
            <p v-if="flag">控制元素存在</p>
            <!-- 条件错误，元素删除，审查不到 -->
            <p v-if="!flag">控制元素不存在</p>
            <P v-for="item in items">{{item.text}}</P>
            <p>{{msg}}</p>
            <button @click="reversemsg">逆转信息</button>
            <p>{{thismodel}}</p>
            <input type="text"  v-model="thismodel">
            <script>
                var app = new Vue({
                    el:"#app",
                    data:{
                        message:"hello 11world",
                        flag:true,
                        items:[
                            {text:"222"},
                            {text:"111"},
                            {text:"333"}
                        ],
                        msg:"用于反转的消息",
                        thismodel:"333"
                    },
                    methods:{
                        reversemsg:function(){
                            this.msg=this.msg.split('').reverse().join('')
                        }
                    }
                })
            </script>
        </div>
    <body>
<html>

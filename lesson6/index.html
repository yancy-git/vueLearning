<!DOCTYPE html>
<html>

<head>
    <title>vue学习第六课</title>
    <meta charset="UTF-8" />
    <script src="./js/vue.min.js"></script>

    <head>

    <body>
        <!-- 单个复选框，绑定到布尔值： -->
        <div id="app">
            <input type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{ checked }}</label>
        </div>
        <!--  多个复选框：绑定到同一个数组 -->
        <div id='example-3'>
            <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
            <label for="jack">Jack</label>
            <input type="checkbox" id="john" value="John" v-model="checkedNames">
            <label for="john">John</label>
            <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
            <label for="mike">Mike</label>
            <br>
            <span>Checked names: {{ checkedNames }}</span>
        </div>
        <!-- 单选按钮：绑定到同一个 空字符串 -->
        <div id="example-4">
            <input type="radio" id="one" value="One" v-model="picked">
            <label for="one">One</label>
            <br>
            <input type="radio" id="two" value="Two" v-model="picked">
            <label for="two">Two</label>
            <br>
            <span>Picked: {{ picked }}</span>
        </div>
        <!-- 选择框：单选时：绑定到空字符串 -->
        <div id="example-5">
            <select v-model="selected">
                <option disabled value="">请选择</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <span>Selected: {{ selected }}</span>
        </div>
        <!-- 选择框：多选时：绑定到同一个数组 -->
        <div id="example-6">
            <select name="mutiChoice" id="mutiChoice" v-model="selected" :style="style" multiple>
                <option disabled value="">可以多选</option>
                <option value="A">AAA</option>
                <option value="B">BBB</option>
                <option value="C">CCC</option>
            </select>
            <label for="mutiChoice">已经选择了{{ selected }}</label>
        </div>
        <!-- 使用v-for渲染的动态选项 -->
        <div id="example-7">
            <select name="v-forops" id="v-forops" v-model="selected">
                <option v-for="(option,index) in options" :value="index">{{ option.option }}</option>
            </select>
            <label for="v-forops">selected:{{ selected }}</label>
        </div>
        <script>
            new Vue({
                el: "#app",
                data: {
                    checked: false,
                }
            })
            new Vue({
                el: '#example-3',
                data: {
                    checkedNames: []
                }
            })
            new Vue({
                el: '#example-4',
                data: {
                    picked: ''
                }
            })
            new Vue({
                el: '#example-5',
                data: {
                    selected: ''
                }
            })
            new Vue({
                el: '#example-6',
                data: {
                    selected: [],
                    style:{
                        height:"50px"
                    }
                }
            })
            new Vue({
                el:"#example-7",
                data:{
                    options:[
                        {option:"我是第一个",value:"aa"},
                            //此处的value我没有用上，可以用index代替，但是需要有内容是还是要value
                        {option:"我是第er个",value:"BB"},
                        {option:"我是第san个",value:"CC"},
                        {option:"我是第si个",value:"DD"}
                    ],
                    selected:""
                }
            })
        </script>

<body>

    <html>
